<div class="source-item">
    <div class="source-item-title">📤 템플릿 업로드</div>
    <div class="source-item-desc">내 템플릿 이미지 업로드</div>
    <input type="file" accept="image/*" onchange="uploadTemplate(this)" style="width: 100%; margin-top: 5px; font-size: 11px;">
    <div class="source-item-desc" style="margin-top: 5px; font-size: 10px;">JPG, PNG, GIF 파일 지원</div>
</div>

<div class="source-item">
    <div class="source-item-title">📁 내 템플릿</div>
    <div class="source-item-desc">업로드한 템플릿 목록</div>
    <select id="my-templates" onchange="loadMyTemplate()" style="width: 100%; margin-top: 5px;">
        <option value="">템플릿 선택</option>
        <!-- 업로드한 템플릿들이 여기에 동적으로 추가됨 -->
    </select>
</div>

<div class="source-item">
    <div class="source-item-title">👀 템플릿 미리보기</div>
    <div class="source-item-desc">선택한 템플릿 미리보기</div>
    <div id="template-preview" style="width: 100%; height: 120px; background: #444; border-radius: 5px; margin-top: 5px; display: flex; align-items: center; justify-content: center; color: #888;">
        템플릿을 선택하세요
    </div>
</div>

<div class="source-item">
    <div class="source-item-title">🗑️ 템플릿 관리</div>
    <div class="source-item-desc">템플릿 삭제 및 정리</div>
    <div class="button-group">
        <button onclick="deleteSelectedTemplate()">삭제</button>
        <button onclick="clearAllTemplates()">전체삭제</button>
    </div>
</div>
